<!DOCTYPE html>
<html>
<head>
    <title>GitHub Profile Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">üîç GitHub Profile Analyzer</h1>
            <form method="POST" class="d-flex flex-column align-items-center">
                <input type="text" name="username" class="form-control w-50 mb-3" placeholder="Enter GitHub username" required>
                <button type="submit" class="btn btn-dark">Analyze</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
